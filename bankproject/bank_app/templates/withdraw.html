<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url({% static 'atm-withdraw-money-icon-vector-21023049.jpg' %});background-attachment: fixed;background-repeat: no-repeat;background-size: 50% 1110px;">
 <form method="post">{% csrf_token %}
    <table style="margin-left:700px; margin-top:300px;">
        <h2 style="text-align:center;">Withdraw Amount Here</h2>
        <tr>
             <th><label style="font-size: 30px; color: grey;">Withdraw Amount:</label></th>
            <td><input type="number" name="amount" size="35" placeholder="Enter Amount To Withdraw" class="form-control" id="exampleFormControlInput1"></td>
        </tr>
        <tr>
             <th><label style="font-size: 30px; color: grey;">4 Digit Pin:</label></th>
            <td><input type="number" name="pin" size="35" placeholder="Enter 4-Digit Pin" class="form-control" id="exampleFormControlInput2"></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-success" value="Withdraw" style="margin-left:180px;"></td>
        </tr>
    </table>
</form>

</body>
</html>
