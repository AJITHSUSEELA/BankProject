<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    <table style="margin-left:750px; margin-top:300px;">
          <h1 style="text-align:center;">Admin Login</h1>
          <tr>
             <th><label class="form-lable" style="font-size:18px;">Username:</label></th>
             <td><input type="text" name="username" placeholder="Enter User Name" class="form-control"></td>
         </tr>
        <tr>
            <th><label class="form-lable" style="font-size:18px;">Password:</label></th>
            <td><input type="password" name="password" placeholder="Enter Password" class="form-control"></td>
         </tr>
        <tr>
            <td><input type="submit" value="Login" class="btn btn-success"></td>
        </tr>
    </table>
</form>
</body>
</html>
