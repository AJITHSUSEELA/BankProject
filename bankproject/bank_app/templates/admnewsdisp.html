<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align:center;">News Feeds</h1>
<div class="row">
    {% for i,j,k,l in a %}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{% static 'HDFC-Bank.jpg' %}" height="150px" width="150px" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{i}}</h5>
            <p class="card-text">{{j}}</p>
            <p class="card-text">{{k}}</p>
            <a href="http://127.0.0.1:8000/bank_app/newsedit/{{l}}" class="btn btn-primary">Edit</a>
            <a href="http://127.0.0.1:8000/bank_app/newsdelete/{{l}}" class="btn btn-danger">Delete</a>
        </div>
     </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
