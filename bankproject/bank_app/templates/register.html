<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url({% static '1679143342645.webp' %});background-attachment: fixed;background-repeat: no-repeat;background-size: 100% 1000px;">
<h1 style="text-align:center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Register To Begin The Journey!</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <div class="container">
        <div class="row">
            <div class="col p-5 mt-5">
                    <label class="form-lable" style="color:black; font-size:30px;">First Name:</label>
                    <input type="text" name="firstname" placeholder="Enter Name" class="form-control">
                    <label class="form-lable" style=" font-size:30px; color:black;">Last Name:</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                    <label class="form-lable" style="color:black; font-size:30px;">User Name:</label>
                    <input type="text" name="uname" placeholder="User Name" class="form-control">
                    <label class="form-lable" style=" font-size:30px; color:black;">E-mail:</label>
                    <input type="email" class="form-control" name="email" placeholder="E-mail">
                    <label class="form-lable" style="color:black; font-size:30px;">Phone:</label>
                    <input type="number" name="phone" placeholder="Phone" class="form-control">
                    <label class="form-lable" style="color:black; font-size:30px;">Upload Photo:</label>
                    <input type="file" name="photo" class="form-control">
                    <label class="form-lable" style=" font-size:30px; color:black;">Set 4 Digit Pin:</label>
                    <input type="password" class="form-control" name="pin" placeholder="4 Digit Pin">
                    <label class="form-lable" style=" font-size:30px; color:black;">Re-enter 4 Digit Pin:</label>
                    <input type="password" class="form-control" name="repin" placeholder="4 Digit Pin"><br><br>
                    <input type="submit" class="btn btn-success btn-lg">
            </div>
        </div>
    </div>
    </table>
</form>
</body>
</html>
