<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  style="background-image: url({% static 'Grammarist-Article-Graphic-V3-4-1024x478.png' %});background-attachment: fixed;background-repeat: no-repeat;background-size: 100% 1000px;">
<h1 style="text-align:center;">Edit Here</h1>
<form method="post">{% csrf_token %}
    <table style="margin-left:700px; margin-top:300px;">
        <tr>
           <th><label style="font-size: 30px; color: black;">First Name:</label></th>
            <td><input type="text" name="firstname" size="35" class="form-control" value="{{a.firstname}}" id="exampleFormControlInput1"></td>
        </tr>
        <tr>
           <th><label style="font-size: 30px; color: black;">Last Name:</label></th>
            <td><input type="text" name="lastname" size="35" class="form-control" value="{{a.lastname}}" id="exampleFormControlInput2"></td>
        </tr>
        <tr>
           <th><label style="font-size: 30px; color: black;">E-mail:</label></th>
            <td><input type="email" name="email" size="35" class="form-control" value="{{a.email}}" id="exampleFormControlInput3"></td>
        </tr>
        <tr>
           <th><label style="font-size: 30px; color: black;">Phone:</label></th>
            <td><input type="number" name="phone" size="35" class="form-control" value="{{a.phone}}" id="exampleFormControlInput4"></td>
        </tr>
        <tr>
            <th><input type="submit" class="btn btn-success btn-lg" value="Update" style="margin-left:200px;margin-top:30px;"></th>
        </tr>
    </table>
</form>
</body>
</html>
