<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
  <table style="margin-left:600px;margin-top:300px;">
        <tr>
            <th><label style="font-size: 30px; color: black;">Topic:</label></th>
            <td><input type="text" name="topic" size="35" class="form-control"  id="exampleFormControlInput1"></td>
        </tr>
         <tr>
           <div class="mb-3">
           <th><label for="exampleFormControlTextarea1" class="form-label" style="font-size: 30px; color: black;">Content:</label></th>
           <td><textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          </div>
         </tr>
    <tr>
      <td><input type="submit" class="btn btn-success btn-lg"></td>
    </tr>
  </table>
</form>
</body>
</html>
