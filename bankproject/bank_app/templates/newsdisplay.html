<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <script>
    function myFunction() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName('div');

      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("h5")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c8508a44fa.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align:center;">News Feeds</h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search By Heading">
<div class="row" style="margin-top:20px;">
    <div id="myUL">
    {% for i,j,k,l in a %}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{% static 'HDFC-Bank.jpg' %}" height="150px" width="150px" class="card-img-top" alt="...">
              <div class="card-body">
              <h5 class="card-title">{{i}}</h5>
              <p class="card-text">{{j}}</p>
              <p class="card-text">{{k}}</p>
              <a href=""><i class="fa-regular fa-thumbs-up"></i></a>
              <a href="http://127.0.0.1:8000/bank_app/wish/{{l}}"><i class="fa-solid fa-bookmark" style="margin-left:20px;"></i></a>

        </div>
     </div>
    </div>
    {% endfor %}
    </div>
</div>
</body>
</html>
