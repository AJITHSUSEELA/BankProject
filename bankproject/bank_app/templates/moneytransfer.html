<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    <table style="margin-left:700px; margin-top:300px;">
        <h1 style="text-align:center;">Money Transfer</h1>
        <tr>
             <th><label style="font-size: 30px; color: grey;">Account Holder Name:</label></th>
            <td><input type="text" name="name" size="35" placeholder="Enter Name" class="form-control" id="exampleFormControlInput1"></td>
        </tr>
        <tr>
             <th><label style="font-size: 30px; color: grey;">Enter Account Number:</label></th>
            <td><input type="number" name="acc" size="35" placeholder="Enter Acc no." class="form-control" id="exampleFormControlInput2"></td>
        </tr>
         <tr>
             <th><label style="font-size: 30px; color: grey;">Enter Amount:</label></th>
            <td><input type="number" name="amount" size="35" placeholder="Enter Amount" class="form-control" id="exampleFormControlInput3"></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-success" value="Transfer" style="margin-left:180px;"></td>
        </tr>
    </table>
</form>
</body>
</html>
