<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url({% static 'HDFC-Bank.jpg' %});background-attachment: fixed;background-repeat: no-repeat;background-size: 100% 1000px;">
<h2 style="text-align:center;margin-right:75px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: black; text-decoration:underline;">Impacting Lives.Empowering Communities</h2>
<form method="post">{% csrf_token %}
    <table style="margin-left:1550px;border-collapse: separate; border-spacing: 30px; margin-top:60px;">
         <tr>
             <th><label class="form-lable" style="font-size:18px;">User Name:</label></th>
             <td><input type="text" name="uname" placeholder="Enter User Name" class="form-control"></td>
         </tr>
        <tr>
            <th><label class="form-lable" style="font-size:18px;">4 Digit Pin:</label></th>
            <td><input type="password" name="pin" placeholder="Enter 4 Digit Pin" class="form-control"></td>
         </tr>
        <tr>
            <th><input type="submit" value="Login" class="btn btn-success"></th>
            <td><a href="http://127.0.0.1:8000/bank_app/adminlogin/" style="text-decoration: none;color:black;">Admin Login</a></td>
        </tr>
        <tr>
            <th><label><h6>New User?</h6></label></th>
            <td><a href="http://127.0.0.1:8000/bank_app/register/" style="text-decoration: none;color:black;">Create Account</a></td>
        </tr>
        <td><a href="http://127.0.0.1:8000/bank_app/forget_password/" style="color:black;">Forget Password</a></td>
    </table>
</form>
</body>
</html>
