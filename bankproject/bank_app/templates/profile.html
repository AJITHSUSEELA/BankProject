<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/c8508a44fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
 <style>
        #a{
            background-color: blueviolet;
            height: 250px;
            width: 250px;
        }
        #b{
            background-color: #5072A7;
            width: 500px;
            height: 600px;
            margin-left: 400px;
            margin-top: -170px;
        }
        #c{
            background-color: #6699CC;
            width: 500px;
            height: 600px;
            margin-left: 1000px;
            margin-top: -600px;
        }
    </style>
</head>
<body style="background-image: url({% static 'Personal-Details-in-Resume.jpg' %});background-attachment: fixed;background-repeat: no-repeat;background-size: 100% 1000px;">
    <h1 style="margin-left:700px; font-family:Verdana, Geneva, Tahoma, sans-serif;color:white;">HDFC Bank Welcomes You!</h1>
    <div id="a">
        <img src="{% static img %}" height="250px" width="250px">
    </div>
    <a href="http://127.0.0.1:8000/bank_app/imgedit/{{a.id}}"><i class="fa-solid fa-image fa-2x" style="margin-top:10px; color:white;"></i></a>
    <a href="http://127.0.0.1:8000/bank_app/wishmodeldisp/"><input type="submit" class="btn btn-info btn-lg" value="View Wishlist" style="margin-left:83%; margin-top:-20%;"></a>
    <h4 style="margin-top: 30px;color:white;">User Name: {{a.uname}}</h4>
    <h4 style="color:white;">Account No.:{{a.acc}}</h4>
    <a href="http://127.0.0.1:8000/bank_app/mini/{{a.id}}"><input type="submit" class="btn btn-secondary btn-lg" value="Mini Statement" style="margin-left:10px;"></a>
    <a href="http://127.0.0.1:8000/bank_app/newsdisplay/"><input type="submit" class="btn btn-primary btn-lg" value="View News Feeds" style="margin-left:10px;"></a>
    <div id="b">
        <p style="margin-left:110px;font-size:25px;color:white;font-size:40px;text-decoration:underline;">Personal Details</p>
        <p style="margin-left:130px;font-size:25px;color:white; margin-top:100px;">First Name: {{a.firstname}}</p>
        <p style="margin-left:130px; font-size:25px;color:white;">Last Name: {{a.lastname}}</p>
        <p style="margin-left:100px; font-size:25px;color:white;">E-mail: {{a.email}}</p>
        <p style="margin-left:130px; font-size:25px;color:white;">Phone: {{a.phone}}</p>
        <a href="http://127.0.0.1:8000/bank_app/edit/{{a.id}}"><input type="submit" class="btn btn-info btn-lg" value="Edit Details" style="margin-left:180px; margin-top:30px;"></a>
    </div>
    <div id="c">
        <a href="http://127.0.0.1:8000/bank_app/addamount/{{a.id}}"><input type="submit" class="btn btn-primary btn-lg" value="Add Amount" style="margin-left: 35%; margin-top: 75px;"></a>
        <a href="http://127.0.0.1:8000/bank_app/withdraw/{{a.id}}"><input type="submit" class="btn btn-success btn-lg" value="Withdraw Amount" style="margin-left: 30%; margin-top: 75px;"></a>
        <a href="http://127.0.0.1:8000/bank_app/balance/{{a.id}}"><input type="submit" class="btn btn-warning btn-lg" value="Check Balance" style="margin-left: 35%; margin-top: 75px;"></a>
         <a href="http://127.0.0.1:8000/bank_app/moneytransfer/{{a.id}}"><input type="submit" class="btn btn-danger btn-lg" value="Money Transfer" style="margin-left: 35%; margin-top: 75px;"></a>
    </div>
</body>
</html>
